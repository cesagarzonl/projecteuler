<!DOCTYPE HTML>

<html>

<head>

	<meta charset="utf-8">

	<script>

	function girar()

	{

		var cadena=document.getElementById("texto").value;

		var resultado="";

		for(var i=cadena.length-1;i>=0;i--)

		{

			resultado+=cadena[i];

		}

		document.getElementById("resultado").innerHTML=resultado;

	}

	</script>

</head>

 

<body>

 

<p>

	Introduce un valor a mostrar el revés: <input type="text" id="texto"> <input type="button" value="revés" onclick="girar()">

</p>

 

<div id="resultado"></div>

 

</body>

</html>
